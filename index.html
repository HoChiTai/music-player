<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="shortcut icon" href="~/favicon.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Main JS -->
    <script type="text/javascript" src="./assets/js/main.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container-fluid ">
        <div class="row">
            <!-- Navbar-left -->
            <div class="col-2 bg-light pt-5">
                <ul class="list-menu">
                    <li class="list-item--active">
                        <a href="">
                            <i class="fa-solid fa-house"></i>
                        </a>
                        <p>Home</p>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-grip"></i>
                        </a>
                        <p>Browse</p>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-file-audio"></i>
                        </a>
                        <p>Album</p>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-user"></i>
                        </a>
                        <p>Artists</p>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-video"></i>
                        </a>
                        <p>Videos</p>
                    </li>
                </ul>
                <div class="title-list">
                    My Music
                </div>
                <ul class="list-menu">
                    <li>
                        <a href="">
                            <i class="fa-solid fa-clock"></i>
                        </a>
                        <p>Recently Played</p>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa-solid fa-file"></i>
                        </a>
                        <p>Local Files</p>
                    </li>
                </ul>
            </div>
            <!-- Container -->
            <div class="col-10 bg-main-background px-5">
                <!-- Header -->
                <div class="header">
                    <ul class="search">
                        <li class="search__item">
                            <i class="fa-solid fa-bars"></i>
                            <div class="search-input">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <input type="text" placeholder="Search">
                            </div>
                        </li>
                        <li class="search__item">
                            <div class="info-user">
                                <div class="avatar">
                                    <div class="avatar-img"></div>
                                </div>
                                <div class="avatar__name">Farzan</div>
                                <div class="avatar__menu">
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>
                            <div class="other-icon">
                                <div class="notification-icon">
                                    <i class="fa-solid fa-bell"></i>
                                </div>
                                <div class="setting-icon">
                                    <i class="fa-solid fa-gear"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- Top Artists -->
                <div class="container-music">
                    <div class="top-artist">
                        <div class="top-artist__content">
                            <div class="top-artist__title">
                                <div class="title__name">
                                    Top Artists
                                </div>
                                <div class="sub__title">
                                    - Top 50
                                </div>
                            </div>
                            <div class="top-artist__btn">
                                <div class="prev">
                                    <i class="fa-solid fa-angle-left"></i>
                                </div>
                                <div class="next">
                                    <i class="fa-solid fa-angle-right"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="list-top-music">
                        <li>
                            <div class="img"></div>
                            <div class="name-sound">Chạy về khóc với anh</div>
                            <div class="singer">Erik</div>
                        </li>
                        <li>
                            <div class="img"></div>
                            <div class="name-sound">Chạy về khóc với anh</div>
                            <div class="singer">Erik</div>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <!-- Music playing -->
                    <div class="col-4">
                        <div class="box-playing">
                            <div class="title__name">
                                Now Playing
                            </div>
                            <div class="box-playing__content">
                                <!-- <p><span>Next - </span>Rockstar</p> -->
                                <div class="img"></div>
                                <div class="name-sound"></div>
                                <div class="singer"></div>
                                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                                <div class="time-playing">
                                    <div class="begin">
                                        0:00
                                    </div>
                                    <div class="end">
                                        
                                    </div>
                                </div>
                                <ul class="playing-icon">
                                    <li class="playing-icon__item random">
                                        <i class="fa-solid fa-shuffle"></i>
                                    </li>
                                    <li class="playing-icon__item prev">
                                        <i class="fa-solid fa-backward"></i>
                                    </li>
                                    <li class="playing-icon__item">
                                        <div class="bg-playing-icon">
                                            <div class="icon-pause">
                                                <i class="fa-solid fa-pause"></i>
                                            </div>
                                            <div class="icon-play">
                                                <i class="fa-solid fa-play"></i>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="playing-icon__item next">
                                        <i class="fa-solid fa-forward"></i>
                                    </li>
                                    <li class="playing-icon__item repeat">
                                        <i class="fa-solid fa-repeat"></i>
                                    </li>
                                </ul>
                            </div>
                            <audio id="audio" src=""></audio>
                        </div>
                    </div>
                    <!-- List music -->
                    <div class="col-8">
                        <div class="mostly-played">
                            <div class="mostly-played__content">
                                <div class="mostly-played__title">
                                    <div class="title__name">
                                        Mostly Played
                                    </div>
                                    <div class="sub__title">
                                        <div class="bg-icon-heart">
                                            <i class="fa-solid fa-heart"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="mostly-played-list">
                                    <div class="title">
                                        55 songs on the list
                                    </div>
                                    <div class="icon">
                                        <div class="bg-icon-down">
                                            <i class="fa-solid fa-arrow-down"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="list-played">
                                <!-- Render list song -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
